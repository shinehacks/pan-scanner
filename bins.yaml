# Bank Identification Number (BIN) Configuration
# This file defines the regular expressions used to identify card networks.
# The 'regex' key is used directly by the script to detect and validate PANs.
# The 'ranges' key is for human readability and documentation.

Visa:
  ranges:
    - '4'
  regex: '^4[0-9]{12}(?:[0-9]{3}|[0-9]{6})?$'

Mastercard:
  ranges:
    - '51-55'
    - '222100-272099'
  regex: '^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$'

American Express:
  ranges:
    - '34'
    - '37'
  regex: '^3[47][0-9]{13}$'

Discover:
  ranges:
    - '6011'
    - '644-649'
    - '65'
  regex: '^6(?:011|5[0-9]{2}|4[4-9][0-9])[0-9]{12,15}$'

JCB:
  ranges:
    - '3528-3589'
    - '2131'
    - '1800'
  regex: '^(?:2131|1800|35\d{3})\d{11,14}$'

Diners Club:
  ranges:
    - '300-305'
    - '36'
    - '38-39'
  regex: '^3(?:0[0-5]|[689])[0-9]{11,14}$'

Maestro:
  ranges:
    - '5018'
    - '5020'
    - '5038'
    - '5893'
    - '6304'
    - '6759'
    - '6761-6763'
  regex: '^(5018|5020|5038|5893|6304|6759|676[1-3])\d{8,15}$'

